<!DOCTYPE html>
<html>
<head>
  <title>FrankFx AI DigitBot</title>
  <style>
    body { background: #111; color: white; font-family: Arial; padding: 20px; }
    .box { background: #222; padding: 20px; border-radius: 5px; width: 350px; }
    input, select, button { margin: 5px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>FrankFx AI DigitBot</h2>
    <input id="token" placeholder="Enter Deriv Token" />
    <button onclick="connect()">Connect</button>
    <p><b>Account:</b> <span id="acc">-</span></p>
    <p><b>Balance:</b> <span id="bal">0 USD</span></p>
    <hr>
    <p><b>Latest Digit:</b> <span id="digit">-</span></p>
    <p><b>AI Prediction:</b> <span id="pred">-</span></p>
    <p><b>Confidence:</b> <span id="conf">-</span></p>
    <p><b>Safe Entry:</b> <span id="safe">-</span></p>
    <hr>
    <select id="type">
      <option value="even">Digit EVEN</option>
      <option value="odd">Digit ODD</option>
    </select>
    <input id="amount" type="number" value="1" />
    <button onclick="trade()">Trade Now</button>
    <p id="result"></p>
  </div>

  <script>
    async function connect() {
      const token = document.getElementById("token").value;
      await fetch("/session", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({token})
      });
      alert("Token saved! Prediction starting...");
    }

    async function update() {
      const session = await fetch("/session").then(r => r.json());
      const signal = await fetch("/signal").then(r => r.json());
      document.getElementById("acc").innerText = session.account_id || "-";
      document.getElementById("bal").innerText = session.balance + " USD";
      document.getElementById("digit").innerText = signal.latest_digit;
      document.getElementById("pred").innerText = signal.prediction;
      document.getElementById("conf").innerText = signal.confidence;
      document.getElementById("safe").innerText = signal.safe_entry;
    }

    async function trade() {
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;
      await fetch("/trade", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({type, amount})
      });
      document.getElementById("result").innerText = "Trade Sent: " + type + " $" + amount;
    }

    setInterval(update, 2000);
  </script>
</body>
</html>

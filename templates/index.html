<!DOCTYPE html>
<html>
<head>
    <title>FrankFx AI DigitBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        .form-control {
            background-color: #222;
            color: white;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-success">ðŸ“Š FrankFx AI DigitBot</h3>

        <input type="text" id="token" class="form-control" placeholder="Enter Deriv API token">
        <button class="btn btn-success" onclick="connect()">Connect</button>

        <p><strong>Account:</strong> <span id="account">-</span></p>
        <p><strong>Balance:</strong> <span id="balance">0 USD</span></p>

        <div class="card text-dark">
            <div class="card-body">
                <p><strong>Latest Digit:</strong> <span id="digit">-</span></p>
                <p><strong>AI Prediction:</strong> <span id="prediction">-</span></p>
                <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
                <p><strong>Safe Entry:</strong> <span id="safe">-</span></p>
            </div>
        </div>

        <div class="input-group">
            <select id="contract" class="form-control">
                <option value="even">Digit EVEN</option>
                <option value="odd">Digit ODD</option>
            </select>
            <input id="stake" class="form-control" type="number" value="1" step="0.01">
            <button class="btn btn-success" onclick="sendTrade()">Trade Now</button>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="autoMode">
            <label class="form-check-label">Enable Auto Mode</label>
        </div>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function connect() {
            const token = document.getElementById("token").value;
            fetch("/session", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token})
            }).then(() => {
                alert("Connected. Refresh to see balance and prediction.");
            });
        }

        async function loadData() {
            const session = await fetch('/session').then(res => res.json());
            const signal = await fetch('/signal').then(res => res.json());

            if (session.account) document.getElementById("account").innerText = session.account;
            if (session.balance) document.getElementById("balance").innerText = session.balance + " USD";
            if (signal.latest_digit !== undefined) document.getElementById("digit").innerText = signal.latest_digit;
            if (signal.prediction) document.getElementById("prediction").innerText = signal.prediction;
            if (signal.confidence) document.getElementById("confidence").innerText = signal.confidence + "%";
            if (signal.safe_entry) document.getElementById("safe").innerText = signal.safe_entry;
        }

        function sendTrade() {
            const type = document.getElementById("contract").value;
            const stake = parseFloat(document.getElementById("stake").value);
            fetch("/trade", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type, stake})
            }).then(() => {
                document.getElementById("result").innerText = "Trade request: " + type + " " + stake;
            });
        }

        setInterval(loadData, 2000);
    </script>
</body>
</html>

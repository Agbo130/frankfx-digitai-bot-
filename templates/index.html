<!DOCTYPE html>
<html>
<head>
  <title>FrankFx AI DigitBot</title>
</head>
<body style="font-family: Arial; padding: 20px; background: #111; color: white;">
  <h2>FrankFx AI DigitBot</h2>
  <p><strong>Account:</strong> <span id="account">-</span></p>
  <p><strong>Balance:</strong> <span id="balance">0 USD</span></p>
  <p><strong>Latest Digit:</strong> <span id="digit">-</span></p>
  <p><strong>AI Prediction:</strong> <span id="prediction">-</span></p>
  <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
  <p><strong>Safe Entry:</strong> <span id="safe">-</span></p>
  <script>
    async function loadData() {
      const session = await fetch('/session').then(r => r.json());
      const signal = await fetch('/signal').then(r => r.json());
      document.getElementById("account").innerText = session.account_id || "-";
      document.getElementById("balance").innerText = session.balance + " USD";
      document.getElementById("digit").innerText = signal.latest_digit || "-";
      document.getElementById("prediction").innerText = signal.prediction || "-";
      document.getElementById("confidence").innerText = signal.confidence || "-";
      document.getElementById("safe").innerText = signal.safe_entry || "-";
    }
    setInterval(loadData, 2000);
  </script>
</body>
</html>

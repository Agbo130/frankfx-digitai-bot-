<!DOCTYPE html>
<html>
<head>
  <title>FrankFx AI DigitBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }
    .btn-success {
      background-color: #00e676;
      border: none;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-success">ðŸ“Š FrankFx AI DigitBot</h2>
    <div class="mb-3">
      <input id="token" class="form-control" placeholder="Enter Deriv API token">
      <button onclick="connect()" class="btn btn-success mt-2">Connect</button>
    </div>
    <div>
      <strong>Account:</strong> <span id="account_id">-</span><br>
      <strong>Balance:</strong> <span id="balance">0 USD</span>
    </div>
    <hr>
    <div>
      <p><strong>Latest Digit:</strong> <span id="latest_digit">-</span></p>
      <p><strong>AI Prediction:</strong> <span id="prediction">-</span></p>
      <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
      <p><strong>Safe Entry:</strong> <span id="safe_entry">-</span></p>
    </div>
    <hr>
    <div class="input-group mb-3">
      <select id="trade_type" class="form-select">
        <option value="even">Digit EVEN</option>
        <option value="odd">Digit ODD</option>
      </select>
      <input id="stake" class="form-control" value="1">
      <button onclick="trade()" class="btn btn-success">Trade Now</button>
    </div>
    <div class="mb-3">
      <input type="checkbox" id="auto_mode"> Enable Auto Mode
    </div>
    <div>
      <h5>Recent Digits:</h5>
      <p id="recent_digits">-</p>
      <h5>Trade Result:</h5>
      <p id="trade_result">-</p>
      <h5>Win/Loss:</h5>
      <p id="stats">Wins: 0 | Losses: 0</p>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>

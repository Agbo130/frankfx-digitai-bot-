<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FrankFx AI DigitBot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‰ FrankFx AI DigitBot</h1>

    <div class="token-box">
      <input type="text" id="token" placeholder="Enter your Deriv API token">
      <button onclick="setToken()">Connect</button>
    </div>

    <div class="info">
      <p><strong>Latest Digit:</strong> <span id="latest-digit">-</span></p>
      <p><strong>AI Prediction:</strong> <span id="prediction">-</span></p>
      <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
      <p><strong>Safe Entry:</strong> <span id="safety">-</span></p>
    </div>

    <div class="trade-controls">
      <input type="number" id="stake" placeholder="Stake Amount" value="1">
      <button onclick="trade('even')">Trade EVEN</button>
      <button onclick="trade('odd')">Trade ODD</button>
    </div>

    <div class="history">
      <h3>Recent Digits:</h3>
      <div id="digit-history">[waiting...]</div>

      <h3>Trade Result:</h3>
      <div id="trade-result">-</div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>

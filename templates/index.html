<!DOCTYPE html>
<html>
<head>
  <title>FrankFx AI DigitBot</title>
  <style>
    body { background: #111; color: white; font-family: Arial; padding: 20px; }
    .box { background: #222; padding: 20px; border-radius: 5px; width: 350px; }
    input, select, button { margin: 5px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>FrankFx AI DigitBot</h2>
    <input id="token" placeholder="Enter Deriv Token" />
    <button onclick="connect()">Connect</button>
    <p><b>Account:</b> <span id="acc">-</span></p>
    <p><b>Balance:</b> <span id="bal">0.00 USD</span></p>
    <hr>
    <p><b>Latest Digit:</b> <span id="digit">-</span></p>
    <p><b>AI Prediction:</b> <span id="pred">-</span></p>
    <p><b>Confidence:</b> <span id="conf">-</span></p>
    <p><b>Safe Entry:</b> <span id="safe">-</span></p>
  </div>

  <script>
    async function connect() {
      const token = document.getElementById("token").value;
      await fetch("/session", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({token})
      });
      alert("Token saved! Bot will connect shortly.");
    }

    async function update() {
      const s = await fetch("/session").then(r => r.json());
      const a = await fetch("/signal").then(r => r.json());
      document.getElementById("acc").innerText = s.account_id || "-";
      document.getElementById("bal").innerText = (s.balance || "0.00") + " USD";
      document.getElementById("digit").innerText = a.latest_digit || "-";
      document.getElementById("pred").innerText = a.prediction || "-";
      document.getElementById("conf").innerText = a.confidence || "-";
      document.getElementById("safe").innerText = a.safe_entry || "-";
    }

    setInterval(update, 2000);
  </script>
</body>
</html>
